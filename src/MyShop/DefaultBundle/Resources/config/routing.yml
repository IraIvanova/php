my_shop_default_newsphoto:
    resource: "@MyShopDefaultBundle/Resources/config/routing/newsphoto.yml"
    prefix:   /newsphoto

my_shop.product_info:
    path: /product/{id}
    defaults: { _controller: MyShopDefaultBundle:Default:showProduct }
    methods: [GET]
    requirements:
        id: \d+

myshop.product_list:
    path: /product/list
    defaults: { _controller: MyShopDefaultBundle:Default:showProductList }

myshop.product_create:
    path: /product/create
    defaults: { _controller: MyShopDefaultBundle:Default:createProduct }

my_shop.full_news:
    path: /news/{id}
    defaults: { _controller: MyShopDefaultBundle:Default:showNews }
    requirements:
        id: \d+

myshop.news_list:
    path: /news/list
    defaults: { _controller: MyShopDefaultBundle:Default:showNewsList }

myshop.api.product_details:
    path:   /api/rest/product/{id}.json
    defaults: { _controller: MyShopDefaultBundle:API/REST/Product:productDetails }

myshop.api.product_details_xml:
    path:   /api/rest/product/{id}.xml
    defaults: { _controller: MyShopDefaultBundle:API/REST/Product:productDetailsXML }

myshop.api.json_rpc:
    path:   /api/jsonrpc
    defaults: { _controller: MyShopDefaultBundle:API/JsonRPC/JsonRPC:index }